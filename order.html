<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Order</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    background-image: url('https://img.freepik.com/free-vector/hand-drawn-coffee-shop-pattern-background_23-2150849907.jpg');
    /* background-repeat: no-repeat; */
    background-repeat: no-repeat;
    background-size: cover;
}

.container {
    background-color:transparent;
    border: 4px solid black;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    /* height: 100vh; */
    width: 300px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    background-image: linear-gradient(to right,red,yellow);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.order-form .item {
    margin-bottom: 15px;
    background-color:transparent;
    color: black;
}

.order-form label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
    /* color: #333; */
    color: yellow;
    font-weight: bold;
}

.order-form select {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.submit-btn {
    text-align: center;
}

.submit-btn button {
    background-color: #5cb85c;
    color: black;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submit-btn button:hover {
    background-color: #4cae59;
}
.submit-btn button{
    height: 40px;
    width: 180px;
    background-image: linear-gradient(to right,yellow,Red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 20px;
    font-weight: bold;
    border: 3px solid whitesmoke;
    border-radius: 20px;
}
img{
    height: 100vh;
    width: 100vw;
    background-repeat: no-repeat;
    background-image: cover;
}

    </style>
</head>
<body>
 
    <div class="container">
        <h1>Cafe Order</h1>

        <form action="#" method="post" class="order-form">
            <div class="item">
                <label for="coffee">Coffee</label>
                <select id="coffee" name="coffee">
                    <option value="">hot coffe-Rs:100</option>
                    <option value="">cold coffee-Rs:110</option>
                    <option value="">cappuccino-Rs:90</option>
                    <option value="">Americano-Rs:120</option>
                </select>
            </div>

            <div class="item">
                <label for="pastry">Pastry</label>
                <select id="pastry" name="pastry">
                    <option value="">Pizza-Rs:180</option>
                    <option value="">French-Fries Rs:150</option>
                    <option value="">Cookie-Rs:130</option>
                    <option value="">Burgur-Rs:150</option>
                </select>
            </div>

            <div class="item">
                <label for="drink">Other Drink</label>
                <select id="drink" name="drink">
                    <option value="juice">Juice-Rs:100</option>
                    <option value="tea">Tea-Rs:70</option>
                    <option value="water">Water-Rs:30</option>
                </select>
            </div>

            <div class="submit-btn">

              <button> 
                <a href="./im.html">
                Place Holder
               </a>
             </button>
            </div>
        </form>
    </div>
</body>
</html>
